	optional .EA.Sims4.Network.UpdateClubGathering.UpdateType club_update_type = 1 [default = ADD_MEMBER];
	required uint64 club_id = 2;
	required uint64 member_id = 3;
}

message EndClubGathering {
	required uint64 club_id = 1;
}

message ClubInfo {
	enum ClubMessageType {
		ADD = 0;
		REMOVE = 1;
		UPDATE = 2;
	}
