syntax = "proto2";
package EA.Sims4.Network;
import "Clubs.proto";
import "ResourceKey.proto";
import "SimObjectAttributes.proto";
import "Localization.proto";


message ScheduleAssignmentOutfit {
	enum ScheduleOutfitSetting {
		NO_OUTFIT = 0;
		CATEGORY = 1;
		STYLE_COLOR = 2;
		OUTFIT_OVERRIDE = 3;
	}
	optional .EA.Sims4.Network.ScheduleAssignmentOutfit.ScheduleOutfitSetting outfit_setting = 1;
	optional uint32 outfit_color = 2;
	optional uint32 outfit_style = 3;
	optional uint32 outfit_category = 4;
	optional .EA.Sims4.Persistence.MannequinSimData assignment_uniform_adult_male = 5;
	optional .EA.Sims4.Persistence.MannequinSimData assignment_uniform_adult_female = 6;
	optional .EA.Sims4.Persistence.MannequinSimData assignment_uniform_child_male = 7;
	optional .EA.Sims4.Persistence.MannequinSimData assignment_uniform_child_female = 8;
	optional bool style_enabled = 9;
	optional bool color_enabled = 10;
}

message ScheduleAssignment {
	optional string name = 1;
	optional uint32 sim_count = 2;
	repeated .EA.Sims4.Network.ClubCriteria sim_criteria = 3;
	repeated .EA.Sims4.Network.ResourceKey assignment_behaviors = 4;
	optional .EA.Sims4.Network.ScheduleAssignmentOutfit assignment_outfit = 5;
	repeated uint64 sim_ids = 6 [packed = true];
	optional bool is_new = 7;
	optional bool is_immutable = 8;
	optional uint32 id = 9;
	optional .EA.Sims4.Network.LocalizedString premade_name = 10;
}

message ScheduleTimeSlotAssignment {
	optional uint32 assignment_id = 1;
	optional .EA.Sims4.Network.ScheduleAssignment assignment_overrides = 2;
	optional bool has_behavior_override = 3;
	optional bool has_sim_overrides = 4;
	optional bool has_outfit_override = 5;
	optional bool has_count_override = 6;
}

message ScheduleTimeSlot {
	optional uint32 start_time = 1;
	optional .EA.Sims4.Network.ResourceKey default_behavior = 2;
	repeated .EA.Sims4.Network.ScheduleTimeSlotAssignment assignments = 3;
	optional .EA.Sims4.Network.ResourceKey shuffled_behavior = 4;
}

message GetawaySelectedRule {
	message SelectedRuleGroup {
		optional uint32 group_id = 1;
		repeated string assignment_names = 2;
		repeated uint32 assignment_ids = 3 [packed = true];
	}
	optional uint64 rule_guid64 = 1;
	repeated .EA.Sims4.Network.GetawaySelectedRule.SelectedRuleGroup groups = 2;
	optional bool use_current_track_values = 3;
}

message CustomSchedule {
	optional string name = 1;
	repeated .EA.Sims4.Network.ScheduleAssignment assignment_presets = 2;
	repeated .EA.Sims4.Network.ScheduleTimeSlot time_slots = 3;
	repeated .EA.Sims4.Network.GetawaySelectedRule rules = 4;
	optional bool is_immutable = 5;
	optional .EA.Sims4.Network.LocalizedString premade_name = 6;
	optional bool has_started = 7;
	optional bool use_current_track_values = 8;
}

message AssignmentListData {
	optional string name = 1;
	optional bool is_immutable = 2;
	optional .EA.Sims4.Network.LocalizedString premade_name = 3;
}

message AssignmentList {
	repeated .EA.Sims4.Network.AssignmentListData assignments = 1;
}

message ScheduleListData {
	optional string name = 1;
	optional bool is_immutable = 2;
	optional bool lot_current = 3;
	optional .EA.Sims4.Network.LocalizedString premade_name = 4;
	optional bool has_rules = 5;
}

message ScheduleList {
	repeated .EA.Sims4.Network.ScheduleListData schedules = 1;
}

message CustomScheduleSetCustomSchedule {
	optional .EA.Sims4.Network.CustomSchedule schedule = 1;
}

message CustomScheduleSetCustomAssignment {
	optional .EA.Sims4.Network.ScheduleAssignment assignment = 1;
}

message CustomScheduleSetScheduleList {
	optional .EA.Sims4.Network.ScheduleList schedule_list = 1;
}

message CustomScheduleSetAssignmentList {
	optional .EA.Sims4.Network.AssignmentList assignment_list = 1;
}

message CustomScheduleSetMannequinData {
	optional .EA.Sims4.Persistence.MannequinSimData assignment_uniform = 1;
}

message CustomScheduleSetAvailableSims {
	repeated fixed64 sim_ids = 1 [packed = true];
	repeated fixed64 invalid_sim_ids = 2 [packed = true];
}
