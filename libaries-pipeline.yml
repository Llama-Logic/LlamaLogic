pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'

steps:
- task: UseDotNet@2
  displayName: 'Install .NET 6'
  inputs:
    version: '6.x'

- task: UseDotNet@2
  displayName: 'Install .NET 7'
  inputs:
    version: '7.x'

- task: UseDotNet@2
  displayName: 'Install .NET 8'
  inputs:
    version: '8.x'

- task: UseDotNet@2
  displayName: 'Install .NET 9'
  inputs:
    version: '9.x'

- task: DotNetCoreCLI@2
  displayName: 'Restore referenced NuGet packages'
  inputs:
    command: 'restore'
    projects: 'LlamaLogic.Libraries.sln'
    arguments: '--configuration $(buildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: 'Build'
  inputs:
    command: 'build'
    projects: 'LlamaLogic.Libraries.sln'
    arguments: '--configuration $(buildConfiguration) --no-restore'

- task: DotNetCoreCLI@2
  displayName: 'Test'
  inputs:
    command: test
    projects: 'LlamaLogic.Libraries.sln'
    arguments: '--configuration $(buildConfiguration) --no-build --collect "Code coverage" --settings .runsettings'
    publishTestResults: true

- task: CopyFiles@2
  displayName: 'Copy artifacts to staging'
  inputs:
    sourceFolder: '$(Build.SourcesDirectory)'
    contents: |
      **/$(buildConfiguration)/**/?(*.nupkg)
      **/$(buildConfiguration)/**/?(*.snupkg)
    targetFolder: '$(Build.ArtifactStagingDirectory)'
    flattenFolders: true
    
- task: PublishPipelineArtifact@1
  displayName: 'Publish artifacts'
  inputs:
    targetPath: '$(Build.ArtifactStagingDirectory)'
    artifactName: drop